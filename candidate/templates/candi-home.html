<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<b>Welcome Candidate</b>  <h1>{{request.user}}</h1>
{%if request.user.candidate%}
    <a href="">View_Profile</a>
{%else%}
    <a href="{%url 'cand-addpro'%}">AddProfile</a>
{%endif%}
<a href="">Alljobs</a>

    <div class="container">
        <div class="row">
            {%for job in jobs%}
            <div class="col-5">
                <div class="card text-bg-info mb-3" style="max-width: 18rem;">
                  <div class="card-header">{{job.posted_by.username}}</div>
                  <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text">{{job.job_discription}}</p>
                      <p class="card-text">{{job.role}} </p>
                      <button type="button" class="btn btn-success">Detail</button>
                  </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>




</body>
</html>
